<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Luís Guilherme">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06</title>
</head>
<body>
    <h1>Formulário</h1>
    <hr>
    <form>
        <label>Nome:</label><br>
        <input type="text" maxlength="60" placeholder="Digite até 60 caracteres" required><br><br>
        <label>Data de nascimento:</label><br>
        <input type="date"><br><br>
        <label>Email:</label><br>
        <input type="email" placeholder="usuario@servidor.com"><br><br>
        <label>CPF:</label><br>
        <input type="text" maxlength="18" placeholder="ex:000.000.000-00" required><br><br>
        <label>Telefone:</label><br>
        <input type="tel" placeholder="ex:(DDD)99999-9999"><br><br>
        <label>Gênero:</label><br>
        <select>
            <option>Masculino</option>
            <option>feminino</option>
            <option>Outro</option>
        </select><br><br>
        <label>Altura:</label><br>
        <input type="number" placeholder= "ex:1,30" step="0.01" min="0" ><br><br>
        <label>Escolaridade:</label><br>
        <select>
            <option>Escolha uma opção...</option>
            <option>Nível Fundamental</option>
            <option>Nível Médio</option>
            <option>Nível Superior</option>
            <option>Pós-Graduação</option>
            <option>Mestrado</option>
            <option>Doutorado</option>
        </select><br><br>
        <label>Profissão:</label><br>
        <input type="text" maxlength="60" placeholder="ex: Auxiliar de dentista"><br><br>
        <label>Salário:</label><br>
        <input type="number" step="0.01" min="0" value="R$"><br><br>
        <label>Endereço:</label><br>
        <input type="text" maxlength="100"><br><br>
        <label>CEP:</label><br>
        <input type="text" placeholder="ex: 00.000-000"><br><br>
        <label>UF:</label><br>
        <select>

            <option>Selecione uma opção</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>ES</option>
            <option>DF</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
        </select><br><br>
        <label>Cidade:</label><br>
        <input type="text" maxlength="50"><br><br>
        <label>Bairro:</label><br>
        <input type="text" maxlength="50"><br><br>
        <label>Complemento:</label><br>
        <input type="text" maxlength="60"><br><br>
        <label>Número:</label><br>
        <input type="number"><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
