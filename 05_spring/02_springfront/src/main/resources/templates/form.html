<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-End com Spring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- navb bar-->
    <header th:replace="fragments/header :: navbar"></header>

    <main>
        <div class="container">
            <h1 class="mt-3">Formulário</h1>
            <hr>
            <form class="mt-5">
                <div class="row">
                    <div class="col-12 col-md-6 mb-6 mt-3">
                        <label class="form-label">Nome:</label>
                        <input type="text" class="form-control" placeholder="Nome completo">
                    </div>
                    <!-- e-mail -->
                    <div class="col-12 col-md-6 mb-6 mt-3">
                        <label class="form-label">E-mail:</label>
                        <input type="email" class="form-control" placeholder="Ex: fulano@servidor.com">
                    </div>
                    <!-- data de nascimento -->
                    <div class="col-12 col-md-4 mb-3 mt-3">
                        <label class="form-label">Data de Nascimento:</label>
                        <input type="date" class="form-control">
                    </div>
                    <!-- cpf -->
                    <div class="col-12 col-md-4 mb-3 mt-3" >
                    <label class="form-label">Gênero:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Escolha uma opção...</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                        <option value="4">Não desejo informar</option>
                    </select>
                </div>
                    <!-- telefone -->
                    <div class="col-12 col-md-4 mb-3 mt-3">
                        <label class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" placeholder="Somente números">
                    </div>
                    <!-- cep -->
                    <div class="col-12 col-md-3 mb-3 mt-3">
                        <label class="form-label">Peso:</label>
                        <input type="number" class="form-control" placeholder="Somente números" step="0.01">
                    </div>
                    <div class="col-12 col-md-3 mb-3 mt-3">
                        <label class="form-label">Altura:</label>
                        <input type="number" class="form-control" placeholder="Somente números" step="0.01">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5 mb-5">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
