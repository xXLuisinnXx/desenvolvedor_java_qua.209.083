<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- meu css -->
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>

<body>
    <header>
        <nav class="navbar bg-dark sombra-navbar" data-bs-theme="dark"" >
            <div class=" container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/Logo (2).png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Máscaras de Entrada
            </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="mt-5">Formulário com máscara de entrada</h1>
            <hr>
            <form>
                <div class="row">
                    <!-- nome -->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <!-- email -->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <!-- data de nascimento -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">Data de nascimento:</label>
                        <input type="date" class="form-control" id="nascimento">
                    </div>
                    <!-- cpf -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf">
                    </div>
                    <!-- telefone -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone">
                    </div>
                    <!-- cep -->
                    <div class="col-12 col-md-3 mb-3">
                        <label class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep">
                    </div>
                    <!-- endereço -->
                    <div class="col-12 col-md-9 mb-3">
                        <label class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="endereço">
                    </div>

                    <!-- botao -->
                    <div class="d-flex justify-content-center mt-5 mb-5">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </div>
            </form>
            <hr>
            <!-- saida -->
            <div class="row">
                <div class="d-flex justify-content-center mt-5 mb-5">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Dados do usuário</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary" id="nomeResult"></h6>
                            <span class="card-text" id="emailResult"></span>
                            <span class="card-text" id="nascimentolResult"></span>
                            <span class="card-text" id="cpfResult"></span>
                            <span class="card-text" id="telefoneResult"></span>
                            <span class="card-text" id="cepResult"></span>
                            <p class="card-text" id="endereçoResult"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- meu js -->
    <script src="js/codigo.js"></script>
</body>

</html>
