<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consumo de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <h1>Consumo de API</h1>
            <hr>
            <form class="row">

                <section>
                    <!-- Nome -->
                    <div class="col-12 col-md-6 mb-3">
                        <!-- Nome -->
                        <label class="form-label">Nome:</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                    <!-- Email -->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <!-- Nascimento -->
                    <div class="col-12 col-md-4 col-lg-3 mb-3">
                        <label class="form-label">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="nascimento">
                    </div>
                    <!-- Telefone -->
                    <div class="col-12 col-md-4 col-lg-3 mb-3">
                        <label class="form-label">Número de Telefone:</label>
                        <input type="tel" class="form-control" id="telefone">
                    </div>
                    <!-- CPF -->
                    <div class="col-12 col-md-4 col-lg-3 mb-3">
                        <label class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf">
                    </div>
                    <!-- CEP -->
                    <div class="col-12 col-md-4 col-lg-3 mb-3">
                        <label class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep">
                    </div>
                    <!-- Estado -->
                    <div class="col-12 col-md-4 col-lg-4 mb-3">
                        <label class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="estado">
                    </div>
                    <!-- Cidade -->
                    <div class="col-12 col-md-8 col-lg-4 mb-3">
                        <label class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <!-- Bairro -->
                    <div class="col-12 col-md-4 col-lg-3 mb-3">
                        <label class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <!-- Logradouro -->
                    <div class="col-12 col-md-8 col-lg-10 mb-3">
                        <label class="form-label">Logradouro:</label>
                        <input type="text" class="form-control" id="logradouro">
                    </div>
                    <!-- Número -->
                    <div class="col-12 col-md-4 col-lg-3 mb-3">
                        <label class="form-label">Número:</label>
                        <input type="text" class="form-control" id="numero">
                    </div>
                    <!-- Complemento -->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label">Complemento:</label>
                        <input type="text" class="form-control" id="complemento">
                    </div>
                    <!-- Botão -->
                    <div class="d-flex justify-content-center mt-5 mb-5">
                        <button type="submit" class="btn btn-sucess">Enviar</button>
                    </div>
                </section>
            </form>
            <hr>
            <section class="row mb-5">
                <h2 id="nomeResult"></h2>
                <hr>
                <h3 id="emailResult"></h3>
                <h3 id="nascimentoResult"></h3>
                <h3 id="telefoneResult"></h3>
                <h3 id="cpfResult"></h3>
                <h3 id="cepResult"></h3>
                <h3 id="estadoResult"></h3>
                <h3 id="cidadeResult"></h3>
                <h3 id="bairroResult"></h3>
                <h3 id="lagradouroResult"></h3>
                <h3 id="complementoResult"></h3>
                <h3 id="numeroResult"></h3>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
    </script>

    <!-- JavaScript -->
    <script src="js/codigo.js"></script>

</body>

</html>
