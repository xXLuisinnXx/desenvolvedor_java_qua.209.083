<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Luis Guilherme">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <hr>

    <!-- Formulário -->
     <form>
        <label>Nome:</label><br>
        <input type="text" maxlength="20" placeholder="Digite até 20 caracteres" value="Fulano" required><br><br>
        <label>Idade:</label><br>
        <input type="number" value="18" min="12" max="65"><br><br>
        <label>Peso:</label><br>
        <input type="number" value="20" step="0.01"><br><br>
        <label>Data:</label><br>
        <input type="date"><br><br>
        <label>Email:</label><br>
        <input type="email" placeholder="usuario@servidor.com"><br><br>
        <label>Senha:</label><br>
        <input type="password" placeholder="Informe a senha"><br><br>
        <label>Escolaridade:</label>
        <select>
            <option>Escolha uma opção...</option>
            <option>Nível Fundamental</option>
            <option>Nível Médio</option>
            <option>Nível Superior</option>
            <option>Pós-Graduação</option>
            <option>Mestrado</option>
            <option>Doutorado</option>
        </select><br><br>
        <label>Enviar arquivo:</label><br>
        <input type="file"><br><br>

        <!-- Botão de envio -->
         <button type="submit">Enviar</button>

         <br><br>

         <!-- Botão de envio -->
          <button type="reset">Limpar</button>

     </form>
</body>
</html>
